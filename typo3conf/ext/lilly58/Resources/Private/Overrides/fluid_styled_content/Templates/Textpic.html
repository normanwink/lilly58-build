<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">
  <div class="container">
    <div class="flex{f:if(condition: '{data.imageorient} == 25', then: ' reverse')}">
      <div class="column">
        <f:if condition="{files.0}">
          <f:then>
            <picture>
              <source media="(min-width: 1280px)" srcset="{f:uri.image(image: '{files.0}', maxWidth: '640')}" />
              <source media="(min-width: 768px)" srcset="{f:uri.image(image: '{files.0}', maxWidth: '384')}" />
              <img src="{f:uri.image(image: '{files.0}', maxWidth: '540')}" />
            </picture>
          </f:then>
        </f:if>
      </div>

      <div class="column">
        <f:if condition="{data.bodytext}">
          <div class="bodytext">
            <f:format.html>{data.bodytext}</f:format.html>
          </div>
        </f:if>
      </div>
    </div>
  </div>
</f:section>
</html>
